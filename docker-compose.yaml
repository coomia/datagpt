version: '3.8'
services:
  ollama-service:
    build:
      context: ./ollama-service
    container_name: ollama-service
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_MODEL_DIR=/root/.ollama/models
    command: "/app/start.sh"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - datagpt-network

  postgres:
    image: agnohq/pgvector:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '${DB_PORT}:5432'
    networks:
      - datagpt-network
    volumes:
      - ./postgres/pagila-schema.sql:/docker-entrypoint-initdb.d/1-pagila-schema.sql
      - ./postgres/pagila-schema-jsonb.sql:/docker-entrypoint-initdb.d/1-pagila-schema-jsonb.sql
      - ./postgres/pagila-data.sql:/docker-entrypoint-initdb.d/2-pagila-data.sql
      - ./postgres/restore-pagila-data-jsonb.sh:/docker-entrypoint-initdb.d/3-restore-pagila-data-jsonb.sh
      - ./postgres/pagila-data-yum-jsonb.backup:/docker-entrypoint-initdb.d/pagila-data-yum-jsonb.backup
      - ./postgres/pagila-data-apt-jsonb.backup:/docker-entrypoint-initdb.d/pagila-data-apt-jsonb.backup
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: coomia/datagpt-api:2.0
    container_name: api
    restart: unless-stopped
    ports:
      - "${API_PORT}:8000"
    volumes:
      - ./license.json:/app/license.json:ro
      - ./.env:/app/.env:ro
    command: ["python", "-OO", "-m", "agui.main:app"]
    networks:
      - datagpt-network
    depends_on:
      - postgres
      - ollama-service
    extra_hosts:
      - "host.docker.internal:host-gateway"


  ui:
    image: coomia/datagpt-ui:2.0
    environment:
        AGENT_URL: "http://api:${API_PORT}"
    container_name: ui
    ports:
      - "3000:3000"
    networks:
      - datagpt-network


  clickhouse:
      image: clickhouse/clickhouse-server:23.11
      container_name: clickhouse
      hostname: clickhouse
      ports:
        - "8123:8123"
        - "9000:9000"
      environment:
        CLICKHOUSE_DB: olist
        CLICKHOUSE_USER: olist
        CLICKHOUSE_PASSWORD: olist123456
        CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      ulimits:
        nofile:
          soft: 262144
          hard: 262144
      volumes:
        - clickhouse_data:/var/lib/clickhouse
        - clickhouse_logs:/var/log/clickhouse-server
        - ./clickhouse/data:/var/lib/clickhouse/user_files
        - ./clickhouse/init/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
        - ./clickhouse/init/01-create-tables.sql:/docker-entrypoint-initdb.d/01-create-tables.sql:ro
        - ./clickhouse/init/02-import-data.sql:/docker-entrypoint-initdb.d/02-import-data.sql:ro
      networks:
        - datagpt-network

  trino:
    image: trinodb/trino:latest
    container_name: trino
    ports:
      - "8080:8080"
    volumes:
      - ./trino/config:/etc/trino
      - ./trino/catalog:/etc/trino/catalog
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/-/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      - JAVA_OPTS=-Xmx2g
    networks:
      - datagpt-network

  redis:
    image: redis:7.0
    volumes:
      - redis_data:/data
    ports:
      - '${REDIS_PORT}:6379'
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    restart: always
    networks:
      - datagpt-network

networks:
  datagpt-network:

volumes:
  redis_data:
  ollama-data:
  postgres-data:
  clickhouse_data:
  clickhouse_logs:
