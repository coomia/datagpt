version: '3.8'
services:
  ollama-service:
    build:
      context: ./ollama-service
    container_name: ollama-service
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_MODEL_DIR=/root/.ollama/models
    command: "/app/start.sh"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - datagpt-network

  postgres:
    image: agnohq/pgvector:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '${DB_PORT}:5432'
    networks:
      - datagpt-network
    volumes:
      - ./postgres/pagila-schema.sql:/docker-entrypoint-initdb.d/1-pagila-schema.sql
      - ./postgres/pagila-schema-jsonb.sql:/docker-entrypoint-initdb.d/1-pagila-schema-jsonb.sql
      - ./postgres/pagila-data.sql:/docker-entrypoint-initdb.d/2-pagila-data.sql
      - ./postgres/restore-pagila-data-jsonb.sh:/docker-entrypoint-initdb.d/3-restore-pagila-data-jsonb.sh
      - ./postgres/pagila-data-yum-jsonb.backup:/docker-entrypoint-initdb.d/pagila-data-yum-jsonb.backup
      - ./postgres/pagila-data-apt-jsonb.backup:/docker-entrypoint-initdb.d/pagila-data-apt-jsonb.backup
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: coomia/datagpt-api:latest
    container_name: api
    restart: unless-stopped
    ports:
      - "${API_PORT}:8000"
    volumes:
      - ./license.json:/app/license.json:ro
      - ./.env:/app/.env:ro
    command: ["python", "-OO", "-m", "agui.main:app"]
    networks:
      - datagpt-network
    depends_on:
      - postgres
      - ollama-service
    extra_hosts:
      - "host.docker.internal:host-gateway"


  ui:
    image: coomia/datagpt-ui:latest
    environment:
        AGENT_URL: "http://api:${API_PORT}"
    container_name: ui
    ports:
      - "3000:3000"
    networks:
      - datagpt-network

networks:
  datagpt-network:

volumes:
  ollama-data:
  postgres-data:
