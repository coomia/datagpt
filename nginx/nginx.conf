events {
    worker_connections 1024;
}

http {
    # 提高上传文件大小限制（dashboard 上传图片用）
    client_max_body_size 50M;

    upstream frontend {
        server ui:3000;
    }

    upstream backend {
        server api:8000;
    }

    server {
        listen 80;
        server_name _;   # 匹配所有域名/IP

        # ====================
        # 1. 前端 Next.js 页面和静态资源
        # ====================
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ====================
        # 2. 普通业务 API（/api/auth, /api/dashboard, /api/sql 等）
        # ====================
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 上传文件需要这个（dashboard 上传图片）
            client_max_body_size 50M;
        }

        # ====================
        # 3. CopilotKit 代理端点（Next.js 的 /api/copilotkit）
        # ====================
        location /api/copilotkit {
            proxy_pass http://frontend/api/copilotkit;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # ====================
        # 4. 所有 Agent 接口（必须支持 WebSocket）
        # ====================
        location ~ ^/(dashboard_agent|default_agent|sql_gen_agent|dq_agent|trino_transform_agent)/ {
            proxy_pass http://backend$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ====================
        # 5. 静态文件（上传的图片 /static/xxx）
        # ====================
        location /static/ {
            proxy_pass http://backend/static/;
        }
    }
}